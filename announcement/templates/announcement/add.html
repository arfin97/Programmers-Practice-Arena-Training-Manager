<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <alert class="alert alert-{{ message.tags }}">{{ message }}</alert>
    {% endfor %}
{% endif %}


<form method="POST" action="">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save">
</form>
</body>
</html>
